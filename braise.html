<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Loop</title>
  </head>
  <body>
    <p>Printing numbers from x to 5x:</p>
    <p id="v"></p>
    <script>
      var text="";
      for (i=0;i<=5;i++) {
     text+=('*'.repeat(i));
     text+="<br>";
      }
     document.getElementById("v").innerHTML=text;
      
    </script>
  </body>
</html>
